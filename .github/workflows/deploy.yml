name: Upload Images
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout public repo
      uses: actions/checkout@v4
      with:
        path: public-repo

    - name: Checkout private repo
      uses: actions/checkout@v4
      with:
        repository: smart-climate-lab/mobility_harbach
        token: ${{ secrets.PRIVATE_REPO_TOKEN }}
        path: private-repo

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies 
      run: |
        python -m pip install --upgrade pip
        pip install -r private-repo/requirements.txt

    - name: Run script and generate images
      run: python private-repo/Main_harbach.py

    - name: List files
      run: ls -la

    - name: Commit and push plot
      run: |
        git config --smart-climate-lab 'github-actions[bot]'
        git config --patrick.weiss.klagenfurt@gmail.com 'github-actions[bot]@users.noreply.github.com'
        git add CrossingEvents.png
        git commit -m "Add generated plot"
        git push
