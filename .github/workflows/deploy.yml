name: Upload Images

on:
  schedule:
    - cron: '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout public repo
      uses: actions/checkout@v2

    - name: Install dependencies 
      run: |
        python -m pip install --upgrade pip pandas

    - name: Checkout private repo
      uses: actions/checkout@v2
      with:
        repository: smart-climate-lab/mobility_harbach
        token: ${{ secrets.PRIVATE_REPO_TOKEN }}
        path: private-repo

    - name: Run script
      run: python private-repo/Main_harbach.py

    - name: Copy images
      run: |
        mkdir -p public-repo/images
        cp private-repo/images/speedometer.png public-repo/images/
        cp private-repo/images/crosswalk.png public-repo/images/

    - name: Push changes
      run: |
        cd public-repo
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Update images"
        git push
