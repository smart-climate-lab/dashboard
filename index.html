<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Harbach</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Daten des Mobilitätsknoten Harbach</h1>
    </header>

    <main class="dashboard">
        <section class="chart">
            <h2>Fußgänger-Überquerungen</h2>
            <img src="public-repo/images/Crosswalks.png" alt="Bild von Fußgänger-Überquerungen">
        </section>
        <section class="chart">
            <h2>Durchschnittliche Geschwindigkeit</h2>
            <img src="public-repo/images/speedometer.png" alt="Bild von Durchschnittliche Geschwindigkeit">
        </section>
        <section class="chart">
            <h2>Modal Split</h2>
            <img src="public-repo/images/Modal_split.png" alt="Bild von Modal Split">
        </section>
        <section class="chart">
            <h2>Verkehrsaufkommen</h2>
            <img src="placeholder" alt="Platzhalter Bild">
        </section>
    </main>

    <footer>
        © 2024 Stadt Klagenfurt <br/>
        <br/>
        Daten werden stündlich aktualisiert
    </footer>
</body>
</html>
